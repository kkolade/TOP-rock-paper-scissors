<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="main-header">The Rock-Paper-Scissors Game</h1>
      <div class="options">
        <a href="#">
          <img
            src="images/rock-option.jpeg"
            alt="option-rock"
            class="player-options"
          />
        </a>
        <a href="#">
          <img
            src="images/paper-option.jpeg"
            alt="option-paper"
            class="player-options"
          />
        </a>
        <a href="#">
          <img
            src="images/scissors-option.jpeg"
            alt="option-scissors"
            class="player-options"
          />
        </a>
      </div>
      <div class="choice"></div>
      <div class="result">
        <p>
          <span class="winner"></span> wins, You won
          <span class="score"></span>out of
          <span class="num-games"></span> games
        </p>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
